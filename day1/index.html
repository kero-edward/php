<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="test.php" method="GET">
        <label for="fname">First name: </label>
        <input type="text" name="fname"><br><br>

        <label for="lname">Last name: </label>
        <input type="text" name="lname"><br><br>

        <label for="address">Address:</label>
        <textarea name="address"></textarea><br><br>

        <label for="city">City:</label>
        <select name="city">
            <option value="cairo">Cairo</option>
            <option value="mansoura">Mansoura</option>
            <option value="sohag">Soahg</option>
            <option value="aswan">Aswan</option>
        </select><br><br>

        <label>Gender: </label>
        <input type="radio" name="gender" value="male">
        <label for="gender">male</label>
        <input type="radio" id="css" name="gender" value="female">
        <label for="gender">female</label><br><br>

        <label>Skills: </label>
        <input type="checkbox" name="skill[]" value="html">
        <label for="skill[]">html</label>
        <input type="checkbox" name="skill[]" value="css">
        <label for="skill[]">css</label><br>
        <input type="checkbox" name="skill[]" value="php">
        <label for="skill[]">php</label>
        <input type="checkbox" name="skill[]" value="mysql">
        <label for="skill[]">mysql</label><br><br>

        <label for="username">Username: </label>
        <input type="text" name="username"><br><br>

        <label for="password">Password: </label>
        <input type="password" name="password"><br><br>

        <label for="department">Department: </label>
        <input type="text" name="department" value="Open Source" readonly><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
